<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Stock de Repuestos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Gestión de Stock de Repuestos</h1>

        <div class="filter-section">
            <h2>Filtrar Stock</h2>
            <div class="filter-controls">
                <input type="text" id="filter-proveedor" placeholder="Filtrar por Proveedor">
                <input type="text" id="filter-codigo" placeholder="Filtrar por Código">
                <input type="text" id="filter-descripcion" placeholder="Filtrar por Descripción">
                <button id="clear-filters-btn">Limpiar Filtros</button>
            </div>
        </div>

        <div class="stock-display-section">
            <h2>Stock General</h2>
            <button id="add-new-btn">Añadir Nuevo Repuesto</button>

            <div class="form-modal" id="item-form-modal">
                <div class="modal-content">
                    <h3>Añadir/Editar Repuesto</h3>
                    <form id="stock-form">
                        <label for="item-codigo">Código:</label>
                        <input type="text" id="item-codigo" required>

                        <label for="item-descripcion">Descripción Producto:</label>
                        <input type="text" id="item-descripcion" required>

                        <label for="item-cantidad">Cantidad:</label>
                        <input type="number" id="item-cantidad" min="0" value="1" required>

                        <label for="item-ubicacion">Ubicación:</label>
                        <input type="text" id="item-ubicacion" required>

                        <label for="item-proveedor">Proveedor:</label>
                        <input type="text" id="item-proveedor" required>

                        <div class="form-actions">
                            <button type="submit" id="save-item-btn">Guardar</button>
                            <button type="button" id="cancel-form-btn">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="table-responsive">
                <table id="stock-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Descripción Producto</th>
                            <th>Cantidad</th>
                            <th>Ubicación</th>
                            <th>Proveedor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="stock-table-body">
                    </tbody>
                </table>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://unpkg.com/dexie/dist/dexie.min.js"></script>
</body>

</html>
